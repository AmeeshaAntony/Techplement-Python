{% extends "base.html" %}
{% block content %}
<h2>Contact List</h2>
<a href="{% url 'add_contact' %}">Add Contact</a>
<ul>
    {% for contact in contacts %}
        <li>
            {{ contact.name }} - {{ contact.phone }} - {{ contact.email }}
            <a href="{% url 'update_contact' contact.pk %}">Edit</a>
            <a href="{% url 'delete_contact' contact.pk %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
